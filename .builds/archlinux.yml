image: archlinux
environment:
  DEBUGINFOD_URLS: https://debuginfod.archlinux.org
packages:
  - base-devel
  - dbus
  - curl
  - libevent
  - json-c
  - meson
  - ninja
  - valgrind
sources:
  - https://git.sr.ht/~mariusor/mpris-scrobbler
secrets:
  - 3dcea276-38d6-4a7e-85e5-20cbc903e1ea
tasks:
  - build_debug: |
      test ${BUILD_SUBMITTER} != "git.sr.ht" && complete-build
      cd mpris-scrobbler
      meson setup build/
      ninja -C build/
  - build_release: |
      cd mpris-scrobbler
      meson setup -Dbuildtype=release build/
      ninja -C build/
  - tests: |
      cd mpris-scrobbler
      git submodule init
      git submodule update
      cd tests/
      meson build/
      meson test -C build/ -v --wrap 'valgrind --leak-check=full' --test-args " --no-maybes --cr"
  - push_to_github: |
      set -a +x
      ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      cd mpris-scrobbler
      git remote add hub git@github.com:mariusor/mpris-scrobbler
      git push hub --force --all
