image: alpine/edge
packages:
  - build-base
  - dbus-dev
  - curl-dev
  - libevent-dev
  - json-c-dev
  - meson
  - ninja
  - scdoc
sources:
  - https://git.sr.ht/~mariusor/mpris-scrobbler
secrets:
  - 3dcea276-38d6-4a7e-85e5-20cbc903e1ea
tasks:
  - build_debug: |
      test ${BUILD_SUBMITTER} != "git.sr.ht" && complete-build
      cd mpris-scrobbler
      meson setup build/
      ninja -C build/
  - build_release: |
      cd mpris-scrobbler
      meson setup -Dbuildtype=release build/
      ninja -C build/
  - tests: |
      cd mpris-scrobbler
      git submodule init
      git submodule update
      cd tests/
      meson setup -Dbuildtype=debug build/
      meson test -C build/ -v --test-args " --no-maybes --cr"
