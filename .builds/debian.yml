image: debian/unstable
arch: arm64
packages:
  - build-essential
  - m4
  - git
  - libdbus-1-dev
  - libcurl4-openssl-dev
  - libevent-dev
  - libjson-c-dev
  - meson
  - ninja-build
  - valgrind
sources:
  - https://git.sr.ht/~mariusor/mpris-scrobbler
tasks:
  - build_debug: |
      test ${BUILD_SUBMITTER} != "git.sr.ht" && complete-build
      cd mpris-scrobbler
      meson setup build/
      ninja -C build/
  - build_release: |
      cd mpris-scrobbler
      meson setup -Dbuildtype=release build/
      ninja -C build/
  - tests: |
      cd mpris-scrobbler
      git submodule init
      git submodule update
      cd tests/
      meson build/
      meson test -C build/ -v --wrap 'valgrind --leak-check=full' --test-args " --no-maybes --cr"

