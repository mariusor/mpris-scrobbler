language: c

dist: trusty

group: edge

compiler:
- clang
- gcc-7

before_install:
- sudo pip3 install meson

script:
- meson build/
- ninja -C build/

env:
  global:
    secure: 

addons:
  apt:
    sources:
    - sourceline: ppa:saiarcot895/chromium-dev
    - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
    - gcc-7
    - dbus
    - libdbus-1-dev
    - libjson-c2
    - libjson-c-dev
    - curl
    - libevent-dev
    - python3-pip
    - ninja-build
  coverity_scan:
    project:
      name: mariusor/mpris-scrobbler
      version: git
      description: Build submitted via Travis CI
    notification_email: marius@habarnam.ro
    build_command_prepend: rm -rf build/ && meson build/; export CC=clang
    build_command: ninja -C build/
    branch_pattern: coverity
